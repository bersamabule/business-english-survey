[build]
  command = "npm run build"
  publish = "build"

[functions]
  directory = "netlify/functions"

[[edge_functions]]
  function = "send-email"
  path = "/api/send-email"

[context.production.environment]
  REACT_APP_RESEND_API_KEY = "use_netlify_environment_variable"

[dev]
  framework = "#static"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
