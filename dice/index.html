<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Die</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="die-container">
            <div class="die" id="die">
                <div class="face front">
                    <div class="dot center"></div>
                </div>
                <div class="face back">
                    <div class="dot top-left"></div>
                    <div class="dot top-right"></div>
                    <div class="dot center"></div>
                    <div class="dot bottom-left"></div>
                    <div class="dot bottom-right"></div>
                    <div class="dot middle-left"></div>
                    <div class="dot middle-right"></div>
                </div>
                <div class="face right">
                    <div class="dot top-left"></div>
                    <div class="dot top-right"></div>
                    <div class="dot bottom-left"></div>
                    <div class="dot bottom-right"></div>
                    <div class="dot middle-left"></div>
                    <div class="dot middle-right"></div>
                </div>
                <div class="face left">
                    <div class="dot top-left"></div>
                    <div class="dot top-right"></div>
                    <div class="dot center"></div>
                    <div class="dot bottom-left"></div>
                    <div class="dot bottom-right"></div>
                </div>
                <div class="face top">
                    <div class="dot top-left"></div>
                    <div class="dot top-right"></div>
                    <div class="dot bottom-left"></div>
                    <div class="dot bottom-right"></div>
                </div>
                <div class="face bottom">
                    <div class="dot top-left"></div>
                    <div class="dot top-right"></div>
                    <div class="dot center"></div>
                    <div class="dot bottom-left"></div>
                    <div class="dot bottom-right"></div>
                    <div class="dot middle-left"></div>
                    <div class="dot middle-right"></div>
                    <div class="dot middle-top"></div>
                    <div class="dot middle-bottom"></div>
                </div>
            </div>
        </div>
        <div class="instructions">Click the die to roll</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
